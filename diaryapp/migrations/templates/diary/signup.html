{% extends 'diary/base.html' %}
{% block content %}
{% load static %}
<style>
    #logbtn{
        width:70px;
        height:50px;
    }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/slicknav.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/progressbar_barfiller.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/gijgo.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animated-headline.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/themify-icons.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/slick.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">

<aside id="colorlib-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12 breadcrumbs text-center">
						<h2>Login</h2>
						<p></p>
					</div>
				</div>
			</div>
		</aside>
    <div style="height:100px"></div>
<div class="register-form-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8">
                        <div class="register-form text-center">
                            <!-- Login Heading -->
                            <div class="register-heading">
                                <span>회원가입</span>
                                <p>Create your account to get full access</p>
                            </div>
                            <!-- Single Input Fields -->
                            <div class="input-box">
                                <div class="single-input-fields">
                                    <label>이름</label>
                                    <input type="text" placeholder="Enter full name">
                                </div>
                                <div class="single-input-fields">
                                    <label>Email Address</label>
                                    <input type="email" placeholder="Enter email address">
                                </div>
                                <div class="single-input-fields">
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter Password">
                                </div>
                                <div class="single-input-fields">
                                    <label>Confirm Password</label>
                                    <input type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <!-- form Footer -->
                            <div class="register-footer">
                                <p> Already have an account? <a href="/diary/login/"> Login</a> here</p>
                                <button class="submit-btn3">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div style="height:100px"></div>
{% endblock %}

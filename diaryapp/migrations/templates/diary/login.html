{% extends 'diary/base.html' %}
{% block content %}
{% load static %}
<style>
    #logbtn{
        width:70px;
        height:50px;
    }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/slicknav.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/progressbar_barfiller.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/gijgo.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animated-headline.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/themify-icons.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/slick.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">

<aside id="colorlib-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12 breadcrumbs text-center">
						<h2>Login</h2>
						<p></p>
					</div>
				</div>
			</div>
		</aside>
    <div style="height:100px"></div>
<div class="login-form-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-8">
                        <div class="login-form">
                            <!-- Login Heading -->
                            <div class="login-heading">
                                <span>로그인해주세요</span>

                            </div>
                            <!-- Single Input Fields -->
                            <form action="../login_ok" method="post">
                                {% csrf_token %}
                            <div class="input-box">
                                <div class="single-input-fields">
                                    <label>Username or Email Address</label>
                                    <input type="text" placeholder="Username / Email address" name="id" required>
                                </div>
                                <div class="single-input-fields">
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter Password" name="pwd" required>
                                </div>
                                <div class="single-input-fields login-check">
                                    <input type="checkbox" id="fruit1" name="keep-log">
                                    <!--<label for="fruit1">Keep me logged in</label>
                                <a href="#" class="f-right">Forgot Password?</a>-->
                                </div>
                            </div>
                            <!-- form Footer -->
                            <div class="login-footer">
                                <p>Don’t have an account? <a href="/diary/signup/">Sign Up</a>  here</p>
                                <input type="submit" class="btn" value="Login" id="logbtn">
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div style="height:100px"></div>
{% endblock %}

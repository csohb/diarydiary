<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quill 2.0 Table Demo</title>
  <link rel='stylesheet' href='https://cdn.quilljs.com/2.0.0-dev.2/quill.bubble.css'>
<link rel='stylesheet' href='https://cdn.quilljs.com/2.0.0-dev.2/quill.snow.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="panel">
    <div id="snow-container"></div>
    <div>
      <button id="insert-table">Insert Table</button>
      <button id="insert-row-above">Insert Row Above</button>
